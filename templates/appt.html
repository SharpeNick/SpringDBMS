{% extends "base.html" %}

{% block content %}
    <div style="max-width: 400px; margin: auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-bottom: 50px;">
        <h1 style="text-align: center;">Make an Appointment</h1>
        <form id="addPatientForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="reason_for_visit">Reason for Visit:</label>
            <input type="text" id="reason_for_visit" name="reason_for_visit" placeholder="Reason for Visit" required><br><br>
            <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
