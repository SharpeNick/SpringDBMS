{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form id="loginForm" method="POST">
        {{form.hidden_tag()}}
        {{form.email.label}}
        {{form.email()}}
        <br>
        {{form.password.label}}
        {{form.password()}}
        <br>
        {{form.submit}}
    </form>
{% endblock %}
