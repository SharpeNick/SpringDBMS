{% extends "base.html" %}

{% block content %}
    <div style="max-width: 400px; margin: auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center;">Login</h1>
        <form id="loginForm" method="POST">
            {{form.hidden_tag()}}
            {{form.email.label}}
            {{form.email()}}
            <br>
            {{form.password.label}}
            {{form.password()}}
            <br>
            {{form.submit}}
        </form>
    </div>
{% endblock %}
